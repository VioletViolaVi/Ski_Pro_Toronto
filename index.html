<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ski Pro Toronto</title>

<body>
    <main>
        <header id="barsBg">
            <i class="fas fa-bars"></i>
        </header>

        <header id="smallNavBg">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#prices">Prices</a></li>
                </ul>
            </nav>
        </header>

        <aside id="toggleSocials">
            <i class="fas fa-caret-square-down"></i>
        </aside>

        <aside id="socials">
            <ul>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.snapchat.com/" target="_blank">
                        <i class="fab fa-snapchat-ghost"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.pinterest.com/" target="_blank">
                        <i class="fab fa-pinterest"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
            </ul>

        <section id="home">

            <figure>
                <img src="https://images.unsplash.com/photo-1551524559-8af4e6624178?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=626&q=80"

                <figcaption>Soar to New Heights</figcaption>
            </figure>

        <section id="skills">
            <figure>
                <img src="" alt="">

            </figure>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>

        <section id="prices">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <figure>
                <img src="" alt="">
                <figcaption></figcaption>
            </figure>
        </section>

        <footer>
            <p></p>
            <p></p>
            <p></p>
        </footer>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bfcbb8f6a3.js" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
